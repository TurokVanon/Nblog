{% extends "blog/base.html" %}

{% block content %}

<div class="container-fluide well well_c border">

  {% for post in posts %}
  <div class="container-fluide margin">
    <div class="row">
      <div class="col-sm5 well_c text_justify">
          <a class="a_c" href="{{ post.url }}" class="a_c"> 
            <h1><strong> {{ post.title }} </strong></h1>
            <p>
              <small>published {{ post.date }}, by {{ post.author }} </small>
              {{ post.descritpion|linebreaks }}
            </p>
          </a>
          <div style="border-bottom:2px solid #ddd" class="page-header"></div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
